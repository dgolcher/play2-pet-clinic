@(owners: Seq[Owner])

@main("Owners") {
	<table class="table table-striped">
	<thead>
		<tr>
		<th>Name</th>
		<th>Address</th>
		<th>City</th>
		<th>Telephone</th>
		<th>Pets</th>
		</tr>
	<tbody>
	@for(owner <- owners) {
		<tr>
		<td><a href="@routes.OwnerController.owner(owner.id.get)">@owner.first @owner.last</a></td>
		<td>@owner.address</td>
		<td>@owner.city</td>
		<td>@owner.phone</td>
		<td>@for(pet <- owner.pets) {
			@pet.name	
		}
		</tr>
	}
	</tbody>
	</table>
}
