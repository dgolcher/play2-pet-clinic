@(id: Int, pid: Int, visitForm: Form[Visit])(implicit flash: Flash)
@import helper._

@main("New Visit") {
	@form(action=routes.VisitController.newVisit(id, pid), 'class -> "form-horizontal") {
		<div class="form-group">
    		<label for="date" class="col-sm-2 control-label">Date</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" name="date" class="form-control" id="date" placeholder="2012-25-10">
    		</div>
    	</div>	
    	<div class="form-group">
    		<label for="description" class="col-sm-2 control-label">Description</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" name="description" class="form-control" id="description" placeholder="Information">
    		</div>
    	</div>
    	<input type="hidden" name="pet_id" value="@pid">
    	<button style="margin-left:107px" type="submit" class="btn btn-primary">Save</button>
	}	
}
