@(id: Int, petForm: Form[Pet], types: Vector[Type])(implicit flash: Flash)
@import helper._

@main("Add New Pet") {
	@form(action=routes.PetController.newPet(id), 'class -> "form-horizontal") {
		<div class="form-group">
    		<label for="first" class="col-sm-2 control-label">Name</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" name="name" class="form-control" id="first" placeholder="Pinky">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="last" class="col-sm-2 control-label">Birth</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" name="birth" class="form-control" id="last" placeholder="2012-25-02">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="last" class="col-sm-2 control-label">Type</label>
    		<div class="col-sm-10">
    			<select style="width:270px;" name="type_id" class="form-control">
    				@for(typ <- types) {
    					<option value="@typ.id">@typ.name</option>
    				}
    			</select>
    		</div>
    	</div>
    	<input type="hidden" name="owner_id" value="@id" />
		<button style="margin-left:107px" type="submit" class="btn btn-primary">Save</button>
		}
}
