@(vets: Seq[Vet])

@main("Vets") {
	<h3>Veterinarians</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Specialization</th>
			</tr>
		</thead>
		<tbody>
			@for(vet <- vets) {
				<tr>
					<td>@vet.firstName</td>
					<td>@vet.lastName</td>
					<td>
					@for(spec <- vet.specialization) {
						@spec
					}
					</td>
				</tr>	
			}
		</tbody>	
	</table>
}
