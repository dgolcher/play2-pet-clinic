@import helper._


@main("Owners") {
<h3>Find Owners</h3>
<div class="container">
  @form(action=routes.OwnerController.list(), 'class -> "form-inline") {
  <div class="form-group">
    <label class="sr-only" for="search">Last Name</label>
    <input type="text" name="name" class="form-control" id="search" placeholder="Last Name">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
  }
    <br/>
    <a href="@routes.OwnerController.newOwnerForm">Add Owner</a>

</div>
}
