@(id: Int, editForm: Form[Owner])
@import helper._

@main("Edit Owner") {
	@form(action=routes.OwnerController.updateOwner(id), 'class -> "form-horizontal") {
		<input type="hidden" name="id" value="@editForm.get.id.get">
		<div class="form-group">
    		<label for="first" class="col-sm-2 control-label">First Name</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" value="@editForm.get.first" name="first" class="form-control" id="first">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="last" class="col-sm-2 control-label">Last Name</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" value="@editForm.get.last" name="last" class="form-control" id="last">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="address" class="col-sm-2 control-label">Address</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" value="@editForm.get.address" name="address" class="form-control" id="address" placeholder="">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="city" class="col-sm-2 control-label">City</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" value="@editForm.get.city" name="city" class="form-control" id="city" placeholder="">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="phone" class="col-sm-2 control-label">Phone</label>
    		<div class="col-sm-10">
      			<input style="width:270px;" type="text" value="@editForm.get.phone" name="phone" class="form-control" id="phone" placeholder="">
    		</div>
    	</div>	
		<button style="margin-left:107px" type="submit" class="btn btn-primary">Update</button>	
	}
}
